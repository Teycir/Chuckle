<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuckle Settings</title>
  <style>
    html { height: 100%; }
    body {
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.25) 20%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 60, 120, 0.5) 0%, rgba(255, 60, 120, 0.2) 20%, transparent 50%);
      animation: shader 8s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes shader {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(15%, 15%) scale(1.1); }
    }
    .container {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 255, 0.95) 100%);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 700;
      color: #202124;
    }
    .form-group { margin-bottom: 10px; }
    label {
      display: block;
      font-size: 10px;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 2px solid #e8eaed;
      border-radius: 8px;
      font-size: 12px;
      box-sizing: border-box;
      transition: all 0.2s ease;
      background: white;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    input.valid { border-color: #34a853; }
    button {
      width: 100%;
      padding: 9px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      margin-bottom: 6px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status-msg {
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      min-height: 14px;
      text-align: center;
      margin-bottom: 6px;
    }
    .status-msg.success {
      background: #e6f4ea;
      color: #137333;
    }
    .status-msg.error {
      background: #fce8e6;
      color: #c5221f;
    }
    .info {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #e8eaed;
      font-size: 10px;
      color: #5f6368;
      text-align: center;
    }
    .info a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .form-group.checkbox {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
    }
    .form-group.checkbox input {
      width: auto;
      margin: 0;
    }
    .form-group.checkbox label {
      margin: 0;
      text-transform: none;
      font-size: 12px;
      font-weight: 500;
    }
    body.dark {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    body.dark .container {
      background: linear-gradient(135deg, rgba(30, 30, 46, 0.95) 0%, rgba(24, 24, 37, 0.95) 100%);
      border-color: rgba(255, 255, 255, 0.1);
    }
    body.dark h2 { color: #e0e0e0; }
    body.dark label { color: #e0e0e0 !important; }
    body.dark input {
      background: #2a2a3e;
      border-color: #3a3a4e;
      color: #e0e0e0;
    }
    body.dark input:focus { border-color: #667eea; }
    body.dark .info { color: #b0b0b0; }
    body.dark .info a { color: #8899ff; }
    body.dark select {
      background: #2a2a3e;
      border-color: #3a3a4e;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 16px; border-bottom: 2px solid #e8eaed; padding-bottom: 8px;">
      <button id="settingsTab" class="tab-btn active" style="padding: 8px; border: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">⚙️ Settings</button>
      <button id="statsTab" class="tab-btn" style="padding: 8px; border: none; background: #f5f5f5; color: #666; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">📊 Stats</button>
      <button id="collectionsTab" class="tab-btn" style="padding: 8px; border: none; background: #f5f5f5; color: #666; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">📁 Collections</button>
      <button id="trendingTab" class="tab-btn" style="padding: 8px; border: none; background: #f5f5f5; color: #666; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">🔥 Trending</button>
    </div>
    <div id="settingsPanel">
    <h2>🎭 Chuckle Settings</h2>
    <div class="form-group">
      <label for="geminiApiKey">🔑 Gemini API Key</label>
      <input type="password" id="geminiApiKey" placeholder="AIza..." autocomplete="off"/>
    </div>
    <div class="form-group">
      <label for="languageSelect">🌐 Language</label>
      <select id="languageSelect" style="width: 100%; padding: 8px; border: 2px solid #e8eaed; border-radius: 8px; font-size: 12px; background: white;">
        <option value="English">🇺🇸 English</option>
        <option value="Spanish">🇪🇸 Español</option>
        <option value="French">🇫🇷 Français</option>
        <option value="German">🇩🇪 Deutsch</option>
      </select>
    </div>
    <div class="form-group checkbox">
      <input type="checkbox" id="darkMode" />
      <label for="darkMode">🌙 Dark Mode</label>
    </div>
    <details style="margin-bottom: 12px;">
      <summary style="cursor: pointer; font-size: 12px; font-weight: 600; color: #5f6368; margin-bottom: 8px;">⌨️ Keyboard Shortcuts</summary>
      <div style="display: grid; gap: 6px; margin-top: 8px;">
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="shortcut-regenerate" style="flex: 1; margin: 0; font-size: 11px;">Regenerate:</label>
          <input type="text" id="shortcut-regenerate" maxlength="1" style="width: 40px; text-align: center; padding: 4px;" />
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="shortcut-favorite" style="flex: 1; margin: 0; font-size: 11px;">Favorite:</label>
          <input type="text" id="shortcut-favorite" maxlength="1" style="width: 40px; text-align: center; padding: 4px;" />
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="shortcut-copy" style="flex: 1; margin: 0; font-size: 11px;">Copy:</label>
          <input type="text" id="shortcut-copy" maxlength="1" style="width: 40px; text-align: center; padding: 4px;" />
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="shortcut-tag" style="flex: 1; margin: 0; font-size: 11px;">Tag:</label>
          <input type="text" id="shortcut-tag" maxlength="1" style="width: 40px; text-align: center; padding: 4px;" />
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="shortcut-history" style="flex: 1; margin: 0; font-size: 11px;">History:</label>
          <input type="text" id="shortcut-history" maxlength="1" style="width: 40px; text-align: center; padding: 4px;" />
        </div>
      </div>
    </details>
    <div id="statusMsg" class="status-msg"></div>
    <button id="saveKey">💾 Save Settings</button>
    <div class="info">Get key from <a href="https://aistudio.google.com/api-keys" target="_blank">Google AI Studio</a></div>
    <div style="text-align: center; margin-top: 4px; margin-bottom: 2px; font-size: 9px; color: #80868b;">
      <span>Meme generator, made by</span> <a href="https://teycirbensoltane.tn/" target="_blank" rel="noopener noreferrer" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-decoration: none; font-weight: 700;">Teycir</a>
    </div>
    </div>
    <div id="statsPanel" style="display: none;">
      <h2>📊 Your Meme Stats</h2>
      <div id="statsContent" style="font-size: 12px; color: #333;"></div>
      <button id="exportBtn" style="margin-top: 12px;">📥 Export Data</button>
      <button id="templatesBtn" style="margin-top: 8px; background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);">🎨 Browse Templates</button>
    </div>
    <div id="collectionsPanel" style="display: none;">
      <h2>📁 Collections</h2>
      <button id="newCollectionBtn" style="margin-bottom: 12px;">➕ New Collection</button>
      <div id="collectionsContent" style="font-size: 12px; color: #333;"></div>
    </div>
    <div id="trendingPanel" style="display: none;">
      <h2>🔥 Your Trending</h2>
      <div id="trendingContent" style="font-size: 12px; color: #333;"></div>
    </div>
  </div>
  <div id="templatesModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
    <div style="background: white; border-radius: 12px; padding: 20px; max-width: 400px; max-height: 80vh; overflow: auto;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <h3 style="margin: 0; font-size: 14px;">🎨 Available Templates</h3>
        <button id="closeTemplates" style="background: none; border: none; font-size: 24px; cursor: pointer;">×</button>
      </div>
      <div id="templatesList" style="display: grid; gap: 8px;"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
