<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuckle Settings</title>
  <style>
    html {
      width: 100%;
      height: 100%;
    }
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: auto;
    }
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.25) 20%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 60, 120, 0.5) 0%, rgba(255, 60, 120, 0.2) 20%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(60, 160, 255, 0.5) 0%, rgba(60, 160, 255, 0.2) 20%, transparent 50%);
      animation: shader 8s ease-in-out infinite;
      z-index: 0;
    }
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 70% 20%, rgba(255, 160, 0, 0.45) 0%, rgba(255, 160, 0, 0.18) 20%, transparent 50%),
        radial-gradient(circle at 30% 80%, rgba(160, 60, 255, 0.5) 0%, rgba(160, 60, 255, 0.2) 20%, transparent 50%);
      animation: shader2 10s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes shader {
      0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      50% { transform: translate(15%, 15%) scale(1.1) rotate(10deg); }
    }
    @keyframes shader2 {
      0%, 100% { transform: translate(10%, 5%) rotate(0deg) scale(1); }
      50% { transform: translate(-5%, -10%) rotate(-10deg) scale(1.08); }
    }
    .container {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 255, 0.95) 100%);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-sizing: border-box;
    }
    @media (max-width: 420px) {
      body { padding: 12px; align-items: flex-start; }
      .container { width: 100%; padding: 20px 16px; margin: 10px auto; border-radius: 12px; }
      h2 { font-size: 16px; }
      input, select { font-size: 14px; }
      button { font-size: 14px; }
    }
    @media (max-height: 700px) {
      body { align-items: flex-start; padding-top: 20px; padding-bottom: 20px; }
      .container { margin: 10px auto; }
    }
    h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      color: #202124;
      letter-spacing: -0.5px;
    }
    .form-group { margin-bottom: 10px; }
    .form-group:first-of-type { margin-top: 12px; }
    label {
      display: block;
      font-size: 10px;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 2px solid #e8eaed;
      border-radius: 8px;
      font-size: 12px;
      box-sizing: border-box;
      transition: all 0.2s ease;
      background: white;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button:focus, input:focus, select:focus {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }
    input.valid { border-color: #34a853; }
    button {
      width: 100%;
      padding: 9px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      margin-bottom: 6px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status-msg {
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      min-height: 14px;
      text-align: center;
      margin-top: -6px;
      margin-bottom: 6px;
    }
    .status-msg.success {
      background: #e6f4ea;
      color: #137333;
    }
    .status-msg.error {
      background: #fce8e6;
      color: #c5221f;
    }
    .info {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #e8eaed;
      font-size: 10px;
      color: #5f6368;
      text-align: center;
    }
    .info a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 10px;
    }
    .info a:hover {
      text-decoration: underline;
    }

    body.dark {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    body.dark .container {
      background: linear-gradient(135deg, rgba(30, 30, 46, 0.95) 0%, rgba(24, 24, 37, 0.95) 100%);
      border-color: rgba(255, 255, 255, 0.1);
    }
    body.dark h2 { color: #e0e0e0; }
    body.dark label { color: #e0e0e0 !important; }
    body.dark input {
      background: #2a2a3e;
      border-color: #3a3a4e;
      color: #e0e0e0;
    }
    body.dark input:focus { border-color: #667eea; }
    body.dark .info { color: #b0b0b0; }
    body.dark .info a { color: #8899ff; }
    body.dark select {
      background: #2a2a3e;
      border-color: #3a3a4e;
      color: #e0e0e0;
    }
    body.dark select option {
      background: #2a2a3e;
      color: #e0e0e0;
    }
    body.dark select:focus { border-color: #667eea; }
    body.dark .tab-btn { background: #2a2a3e !important; color: #b0b0b0 !important; }
    body.dark .tab-btn.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important; color: white !important; }
    body.dark #statsContent,
    body.dark #trendingContent { color: #e0e0e0; }
    body.dark #templatesModal > div { background: #1e1e2e; color: #e0e0e0; }
    body.dark #templatesModal #closeTemplates { color: #e0e0e0; }
    body.dark .status-msg.success { background: rgba(52, 168, 83, 0.2); color: #81c995; }
    body.dark .status-msg.error { background: rgba(197, 34, 31, 0.2); color: #f28b82; }
    .footer-text {
      text-align: center;
      margin-top: 4px;
      margin-bottom: 2px;
      font-size: 9px;
      color: #80868b;
      animation: fadeInUp 0.6s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .footer-text a {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-weight: 700;
      transition: background-position 0.3s ease;
    }
    .footer-text a:hover { background-position: right center; }
    body.dark .footer-text { color: #b0b0b0; }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 16px; border-bottom: 2px solid #e8eaed; padding-bottom: 8px;">
      <button id="settingsTab" class="tab-btn" style="padding: 8px; border: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">⚙️ Settings</button>
      <button id="statsTab" class="tab-btn" style="padding: 8px; border: none; background: #f5f5f5; color: #666; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">📊 Stats</button>
      <button id="trendingTab" class="tab-btn" style="padding: 8px; border: none; background: #f5f5f5; color: #666; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">🔥 Trending</button>
    </div>
    <div id="settingsPanel">
    <h2>🎭 Chuckle Settings</h2>
    <div class="form-group">
      <label for="geminiApiKey">🔑 Gemini API Key</label>
      <input type="password" id="geminiApiKey" placeholder="AIza..." autocomplete="off"/>
    </div>
    <div class="form-group">
      <label for="languageSelect">🌐 Language</label>
      <select id="languageSelect">
        <option value="English">🇺🇸 English</option>
        <option value="Spanish">🇪🇸 Español</option>
        <option value="French">🇫🇷 Français</option>
        <option value="German">🇩🇪 Deutsch</option>
      </select>
    </div>
    <div class="form-group" style="display: flex; align-items: center; gap: 6px; margin-bottom: 12px;">
      <input type="checkbox" id="darkMode" style="width: auto; margin: 0;" />
      <label for="darkMode" style="margin: 0; text-transform: none; font-size: 12px; font-weight: 500;">🌙 Dark Mode</label>
    </div>
    <div id="statusMsg" class="status-msg"></div>
    <button id="saveKey">💾 Save Settings</button>
    <div class="info">Get key from <a href="https://aistudio.google.com/api-keys" target="_blank" rel="noopener noreferrer">Google AI Studio</a></div>
    <div class="info" style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #e8eaed;">How to use: Highlight text → Right-click → Remix as a Meme</div>
    <div class="footer-text">
      <span>Meme generator, made by</span> <a href="https://teycirbensoltane.tn/" target="_blank" rel="noopener noreferrer">Teycir</a>
    </div>
    </div>
    <div id="statsPanel" style="display: none;">
      <h2>📊 Your Meme Stats</h2>
      <div id="statsContent" style="font-size: 12px; color: #333;"></div>
      <button id="exportBtn" style="margin-top: 12px;">📥 Export Data</button>
      <button id="templatesBtn" style="margin-top: 8px; background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);">🎨 Browse Templates</button>
    </div>

    <div id="trendingPanel" style="display: none;">
      <h2>🔥 Your Trending</h2>
      <div id="trendingContent" style="font-size: 12px; color: #333;"></div>
    </div>
  </div>
  <div id="templatesModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
    <div style="background: white; border-radius: 12px; padding: 20px; max-width: 400px; max-height: 80vh; overflow: auto;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <h3 style="margin: 0; font-size: 14px;">🎨 Available Templates</h3>
        <button id="closeTemplates" style="background: none; border: none; font-size: 24px; cursor: pointer;">×</button>
      </div>
      <div id="templatesList" style="display: grid; gap: 8px;"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
