<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Batch Meme Generation</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
    }
    .setting {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      resize: vertical;
    }
    .variants-selector {
      display: flex;
      gap: 10px;
    }
    .variant-option {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .variant-option:hover {
      border-color: #999;
    }
    .variant-option.selected {
      border-color: #4285f4;
      background-color: #e8f0fe;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #357ae8;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .results {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    .result-item {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      font-size: 12px;
    }
    .result-success {
      background-color: #d4edda;
      color: #155724;
    }
    .result-error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Batch Meme Generation</h2>
  
  <div class="setting">
    <label>Texts (one per line):</label>
    <textarea id="textsInput" placeholder="When you finally understand recursion&#10;Me pretending to understand the lecture&#10;404 Error: Sleep Not Found"></textarea>
    <div class="help-text">Enter up to 10 texts, one per line</div>
  </div>

  <div class="setting">
    <label>Variants per text:</label>
    <div class="variants-selector">
      <div class="variant-option selected" data-value="1">
        <div style="font-size: 24px;">1</div>
        <div style="font-size: 11px;">Quick</div>
      </div>
      <div class="variant-option" data-value="2">
        <div style="font-size: 24px;">2</div>
        <div style="font-size: 11px;">Compare</div>
      </div>
      <div class="variant-option" data-value="3">
        <div style="font-size: 24px;">3</div>
        <div style="font-size: 11px;">Choose Best</div>
      </div>
    </div>
    <div class="help-text">Generate multiple options to choose from</div>
  </div>

  <button id="generateBtn">Generate Memes</button>

  <div id="results" class="results"></div>

  <script src="popup-batch.js"></script>
</body>
</html>
